<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Nav</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head>
<body>

  <header class="grid masthead">
    <div class="unit xs-1 s-1 m-1 l-1-4 xl-1-4">
      <h1 class="logo gutter-1-4 pad-t-1-2 padding-b-1-2">Potion Express</h1>
    </div>

    <nav class="nav gutter pad-b pad-t unit xs-1 s-1 m-1 l-3-4 xl-3-4">
      <ul class="list-group-inline push-0">
        <li class="push-1-4 push-r-1-4 gutter island-1-4 pad-0">
          <a class="" href="#">
            <i class="block icon i-32 push-0 pin-tc">
              <img src="images/placeholder-triangle.svg" alt="logo">
            </i>
            <span class="micro block btn-hover">Unicorn Tears</span>
          </a>
        </li>

        <li class="push-1-4 push-r-1-4 gutter island-1-4 pad-0">
          <a class="text-align-center" href="#">
            <i class="icon block i-32 push-0 pin-tc">
              <img src="images/placeholder-triangle.svg" alt="logo">
            </i>
            <span class="micro block btn-hover">Dragon Scales</span>
          </a>
        </li>

        <li class="push-1-4 push-r-1-4 gutter island-1-4 pad-0">
          <a class="" href="#">
            <i class="icon block i-32 push-0 pin-tc">
              <img src="images/placeholder-triangle.svg" alt="logo">
            </i>
            <span class="micro block btn-hover">Yeti Dandruff</span>
          </a>
        </li>

        <li class="list-group-inline push-1-4 push-r-1-4 gutter island-1-4 pad-0">
          <a class="" href="#">
            <i class="icon block i-32 push-0 pin-tc">
              <img src="images/placeholder-triangle.svg" alt="logo">
            </i>
            <span class="micro btn-hover">Pixie Dust</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

</body>
</html>
